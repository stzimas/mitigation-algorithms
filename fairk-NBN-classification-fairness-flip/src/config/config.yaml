defaults:
  - _self_
  - override hydra/hydra_logging: none
  - override hydra/job_logging: none
data:
  load_from: "data/dutch_cencus_wtarget.csv"
  results_path : "results/"
  plot_path : "plots/"
  sensitive_attribute :
    name: 'Sex'
    protected: 'female'
  class_attribute :
    name: 'class'
    values: [1,2] #1 or 2 / good or bad


basic:
  feature_selection : True
  exclude_sensitive_attribute : False
  split_data:
    val_data : True
    resampling_train_set : False
  split_percent : 0.2
  neighbors: 1
  focus_metric : 'fairness_parity_rate'
  points_removed_from_each_iteration : 100


experiment_name: "most_common_label_flip_1"

hydra:
  output_subdir: /data
  run:
    dir: .
  job_logging:
    disable_existing_loggers: false